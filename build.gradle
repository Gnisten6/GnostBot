apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'io.netty', name: 'netty-transport', version: '4.0.25.Final'
    compile group: 'io.netty', name: 'netty-handler', version: '4.0.25.Final'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}